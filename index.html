
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header id="heading">
    <h1>FORM</h1>
    <img class="img" src="simplifi.png" alt="">
    </header>
    <form aciton ="/myaction.php" id="form" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            First Name: <input type="text" name="fname" required><b><br><span class="formerror"></span></b><br><br>
        </div>
        <div class="formdesign" id="lname">
            Last Name: <input type="text" name="lname" required><b><br><span class="formerror"></span></b><br><br>
        </div>
        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required><b><br><span class="formerror"></span></b><br><br>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required><b><br><span class="formerror"></span></b><br><br>
        </div>

        <div class="formdesign" id="pass">
            Password: <input type="password" name="fpass" required><b><br><span class="formerror"></span></b><br><br>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password: <input type="password" name="fcpass" required><b><br><span class="formerror"></span></b><br><br>
        </div>
       <b>I ACCEPT THE TERMS AND CONDITIONS</b><input type="checkbox" required><br><br>

        <input class="but" type="submit" value="Submit">

    </form>
